<h1>Rick's DJ Setlists</h1>

<table class="table table-striped table-bordered table-sm">
  <thead class="thead-default">
    <tr>
      <th>Venue</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody class="small">
    $for(sets)$
    <tr>
      <td>$venue$</td>
      <td><a href="$url$">$title$</a></td>
    </tr>
    $endfor$
  </tbody>
</table>
